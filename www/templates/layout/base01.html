<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>Flood Age</title>


    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap-3.3.4-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/genericons/genericons/genericons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block head %}{% endblock %}

  </head>

  <body>

    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><span>FloodAge</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block header_icons %}{% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </header>


    <main id="wrap">
      {% block content %}{% endblock %}
    </main>


    {% block footer %}{% endblock %}

    <!-- ===Bootstrap core JavaScript=== -->

    <script src="{{ url_for('static', filename='vendor/jquery/jquery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap-3.3.4-dist/js/bootstrap.min.js') }}"></script>

    <!-- Page specific script files -->
    {% block scripts %}{% endblock %}

    <script type="text/javascript">
      // Dynamically add the bootstrap 'active' class to navbar links.
      $(document).ready(function ($) {
        var urlPath = window.location.pathname.split('/')[1];
        // if urlPath is empty, redefine to the string 'index'
        urlPath === '' ? urlPath = 'index' : urlPath = urlPath;
        $('.nav a[href="'+ urlPath +'"]').parent().addClass('active');
      });
    </script>

  </body>
</html>
