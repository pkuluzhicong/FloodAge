{% extends "MainPage01.html" %}
{% block left_base %}

<div class="container">
   {% for message in get_flashed_messages() %}
   <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
   </div>
   {% endfor %}
   
   {% block left_content %}{% endblock %}
</div>

{% endblock %}

{% block right_base %}
   {% block right_content %}
   {% endblock %}
{% endblock %}
